version: "3"

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop2.7.4-java8
    container_name: namenode
    volumes:
      - hadoop_namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env
    ports:
      - 15070:50070
      - 9000:9000
    expose: 
      - "50010"  
    networks:
              net_external:
                   ipv4_address: 172.20.0.10

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
    container_name: datanode1
    volumes:
      - /storage/st01/jalves7/docker/powersmiths/hadoop/datanode1:/hadoop/dfs/data
      - /storage/st01/jalves7/docker/powersmiths/Data/:/home
    environment:
      SERVICE_PRECONDITION: "namenode:50070"
    env_file:
      - ./hadoop.env
    ports:
      - 11075:50075
    expose:
      - "50010"
    networks:
             net_external:
                   ipv4_address: 172.20.0.11 

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop2.7.4-java8
