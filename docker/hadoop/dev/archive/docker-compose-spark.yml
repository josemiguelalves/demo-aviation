    networks:
              net_external:
                   ipv4_address: 172.20.0.15

  nodemanager1:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop2.7.4-java8
    container_name: nodemanager
    environment:
      SERVICE_PRECONDITION: "namenode:50070 datanode1:50075 datanode2:50075 datanode3:50075 datanode4:50075 resourcemanager:8088"
    env_file:
      - ./hadoop.env
    ports:
      - 18042:8042
    networks:
              net_external:
                   ipv4_address: 172.20.0.16

  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop2.7.4-java8
