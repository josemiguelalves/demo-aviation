    networks:
              net_external:
                   ipv4_address: 172.20.0.17  

  zoo:
    image: zookeeper:3.4.10
    container_name: zoo
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888
    ports:
      - 2181:2181
    networks:
              net_external:
                   ipv4_address: 172.20.0.18
     
  hbase-master:
    image: bde2020/hbase-master:latest
    container_name: hbase-master
    hostname: hbase-master
    env_file:
      - ./hbase-distributed-local.env
    environment:
      SERVICE_PRECONDITION: "namenode:50070 datanode1:50075 datanode2:50075 datanode3:50075 datanode4:50075 zoo:2181"
    ports:
      - 16010:16010
      #- 16020:16020
      - 16000:16000
    networks:
              net_external:
                   ipv4_address: 172.20.0.19
  hbase-region:
    image: bde2020/hbase-regionserver:1.0.0-hbase1.2.6
    container_name: hbase-regionserver
    hostname: hbase-regionserver
    env_file:
      - ./hbase-distributed-local.env
    environment:
      HBASE_CONF_hbase_regionserver_hostname: hbase-region
      SERVICE_PRECONDITION: "namenode:50070 datanode1:50075 datanode2:50075 datanode3:50075 datanode4:50075 zoo:2181 hbase-master:16010"
      HBASE_CONF_hbase_regionserver_port: 16029
    ports:
      - 16039:16030
      - 16029:16029
