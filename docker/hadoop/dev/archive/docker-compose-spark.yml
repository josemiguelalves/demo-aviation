                   ipv4_address: 172.20.0.31 

  spark-worker:
    image: bde2020/spark-worker:2.1.0-hadoop2.8-hive-java8
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER=spark://spark-master:7077
    ports:
      - 8081:8081
    env_file:
      - ./hadoop.env
    networks:
              net_external:
                   ipv4_address: 172.20.0.32

  spark-notebook:
